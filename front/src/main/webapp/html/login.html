<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../jq/login.js"></script>
	<link rel="stylesheet" href="../css/login.css">
	<title>로그인</title>
</head>
<div w3-include-html="header.html" class="w3"></div>

<body>
	<div id=main class="modal-dialog modal-dialog-centered" tabindex="-1">
		<div id="modal-content" class="modal-content">
			<div id="modal-header" class="modal-header">
				<h5 id="modal-title"> Login </h5>
				<button id="btn-close" type="button" data-dismiss="modal"
					arial-label="Close" onclick="location.href='http://localhost:1124/front/html/main.html';">X</button>
			</div>
			<div id="modal-body">
				<p>
				<form action="http://localhost1124/back/login" method="post">
					<div id="input-id">
						ID
					</div>
					<div id="write-id">
						<input id="user_id" name="user_id" type="text" placeholder="아이디를 입력해주세요.">
					</div>
					<div id="input-pwd">
						PASSWORD
					</div>
					<div id="write-pwd">
						<input id="user_pwd" name="user_pwd" type="password" placeholder="비밀번호를 입력해주세요.">
					</div>
				</p>
					<div id="modal-footer" class="modal-footer">
						<div id="signup">
							<a href="http://localhost:1124/front/html/signuptype">회원가입</a>
						</div>
						<div id="login-btn">
							<button id="login" type="submit"> 로그인 </button>
						</div>
						<div id="find-id-pwd">
							<a href="http://localhost:1124/front/html/findid">아이디찾기 / </a>
							<a href="http://localhost:1124/front/html/findpwd">비밀번호찾기</a>
						</div>
						<!--class="btn btn-primary"-->
					</div>	
				</form>
			</div>
		</div>
	</div>
</body>

</html>
