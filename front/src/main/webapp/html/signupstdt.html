<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../jq/signupstdt.js"></script>
	<link rel="stylesheet" href="../css/signupstdt.css">
	<title>수강생 회원가입</title>
</head>
<div w3-include-html="header.html" class="w3"></div>

<h1> 수강생 회원가입 </h1>

<body>
	<!-- <div id="container"> -->
	<!-- <div id="wrapper"> -->
	<form id="signupstdt" class="signupstdt" action="http://localhost:1124/back/signupstdt" method="post"
		enctype="multipart/form-data">

		<table id="wrapper">
			<div id="input">
				<tr class="id">
					<th> 아이디
					<td id="id">
						<input id="user_id" class="input-box" name="user_id" type="text" pattern="[a-z]{4,10}" placeholder="영문 소문자 + 숫자 (20자 이내)" required>
						<button id="iddupchk" name="iddupchk" type="submit" required>중복확인</button>
					</td>
					</th>
				</tr>
				<tr class="pwd">
					<th> 비밀번호
					<td id="pwd">
						<input id="user_pwd" class="input-box" name="user_pwd" type="password"  placeholder="영문 소문자+숫자+특수문자 (20자 이내)" required>
					</td>
					</th>
				</tr>
				<tr>

					<th>비밀번호 확인
					<td>
						<input id="user_pwd_chk" name="user_pwd_chk" class="input-box" type="password" placeholder="영문 소문자+숫자+특수문자 (20자 이내)" prequired>
						</th>
					</td>
				</tr>
				<tr>
					<th> 이름
					<td id="name">
						<input id="user_name" class="input-box" name="user_name" type="text"  placeholder="이름을 입력해주세요" required>
					</td>
					</th>
				</tr>
				<tr>
					<th> 전화번호
					<td id="phone">
						<input id="user_phone" class="input-box" name="user_phone" type=tel" placeholder="예: 010-1234-5678"
							pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" required>
					</td>
					</th>
				</tr>
				<tr>
					<th> 메일주소
					<td id="email">
						<input id="user_email" class="input-box"name="user_email" type="email"  placeholder="예: golflearn@golf-learn.com" required>
					</td>
					</th>
				</tr>
				<tr>
					<th> 생년월일
					<td id="ssn">
						<input id="user_ssn" class="input-box" name="user_ssn" type="tel" placeholder="예: 910101-1"
							pattern="[0-9]{6}-[1-4]{1}" required>
					</td>
					</th>
				</tr>
			</div>
			<tr>
			<div id="profile">
				<th> 프로필 사진 업로드
				<td id="user_profile">
					<input id="user_profile" name="user_profile" type="file" accept="image/*">
					<!-- <img id="img_view" src="#" alt="이미지 미리보기"> -->
				</td>
				</th>
				</tr>
			</div>
			<br>
	</form>
	<!-- </div> -->
	</table>
	<div id="signup">
		<button id="signup" name="signup" type="submit"> 가입하기 </button>
	</div>
	<!-- </div> -->
</body>
<div w3-include-html="footer.html" class="w3"></div>

<script>
	w3.includeHTML();
</script>

</html>
